<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Babylon.js WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #overlay, #hint {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #overlay {
      background: rgba(0, 0, 0, 0.8);
    }

    #hint {
      background: transparent;
      color: white;
      font-size: 1.2em;
      z-index: 5;
      pointer-events: none;
      animation: fadeIn 2s ease-in-out;
      display: none;
    }

    #startButton {
      padding: 1em 2em;
      font-size: 1.2em;
      background: #00aaff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ -->
  <div id="overlay">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ WebAR!</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏ —Ä–∞–∑—Ä–µ—à–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.</p>
    <button id="startButton">–ù–∞—á–∞—Ç—å AR</button>
  </div>

  <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ -->
  <div id="hint">üîç –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä</div>

  <canvas id="renderCanvas"></canvas>

  <script>
    const startButton = document.getElementById("startButton");
    const overlay = document.getElementById("overlay");
    const hint = document.getElementById("hint");
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
      const scene = new BABYLON.Scene(engine);

      const xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar", // –¢–æ–ª—å–∫–æ AR
          referenceSpaceType: "local-floor"
        },
        optionalFeatures: true
      });

      // –ü—Ä–æ—Å—Ç–æ–π –æ–±—ä–µ–∫—Ç –≤ AR
      const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 0.2 }, scene);
      sphere.position = new BABYLON.Vector3(0, 0.2, 0);

      // –°–≤–µ—Ç
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É
      hint.style.display = "flex";

      engine.runRenderLoop(() => scene.render());
    }

    startButton.addEventListener("click", async () => {
      overlay.style.display = "none";

      if (navigator.xr) {
        const isSupported = await navigator.xr.isSessionSupported("immersive-ar");
        if (!isSupported) {
          alert("AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ/—É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.");
          return;
        }
      } else {
        alert("WebXR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.");
        return;
      }

      try {
        await createScene();
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ AR: " + err.message);
        console.error(err);
      }
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
